<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="UTF-8"/>
    <title>VUE-列表渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <!-- 遍历数组, 使用in或者of都可以 -->
       <h2>按数组遍历</h2>
       <ul>
            <li v-for="(p,index) in dataArray" :key="p.id">
                {{p.name}} - {{p.age}}
            </li>
       </ul>
       <!-- 遍历对象 -->
       <h2>按对象遍历</h2>
       <ul>
            <li v-for="(p,index) of dataObjCar" :key="index">
                {{p}} 
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>按字符串遍历</h2>
         <ul>
            <li v-for="(char,index) of dataStr" :key="index">
                {{char}}
            </li>
         </ul>
         <!-- 遍历指定的次数 -->
         <h2>遍历指定的次数</h2>
         <ul>
            <li v-for="(number,index) of 3" :key="index">
                {{number}} - {{index}}
            </li>
         </ul>
    </div>
    <script type="text/javascript">
        //阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false 
        const vm = new Vue({
            el: '#root',
            data:{
                name: "nullnull",
                dataArray:[
                    {
                        id:'001',
                        name: '张三',
                        age: 18
                    },
                    {
                        id: '002',
                        name:'李四',
                        age: 19
                    },
                    {
                        id: '003',
                        name: '王五',
                        age: 20
                    }
                ],
                dataObjCar:{
                    name:'宝马M3',
                    price: '118万',
                    color: '蓝色'
                },
                dataStr: 'nullnull'
            }                
        })
    </script>
</body>
</html>
