<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="UTF-8"/>
    <title>VUE-更新的问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
    <script type="text/javascript">
        //阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false 
        const vm = new Vue({
            el: '#root',
            data:{
                name: 'nullnull',
                address: '上海',
                student: {
                    name: 'tony',
                    age: {
                        rAge: 40,
                        sAge: 29
                    },
                    friends:[
                        {
                            name: 'jerry',
                            age: 35
                        }
                    ]
                }
            }
        })
    </script>
</body>
</html>
