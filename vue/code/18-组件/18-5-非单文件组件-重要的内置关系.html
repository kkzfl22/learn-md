<!DOCTYPE html>
<html>

<body>

    <head>
        <meta charset="UTF-8" />
        <title>VUE-自定义标签-重要的内置关系</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <div id="root">
            <school></school>
        </div>


        <script type="text/javascript">
            //阻止 vue 在启动时生成生产提示。
            Vue.config.productionTip = false


            //第一步创建学校组件
            const school = Vue.extend({
                template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>	 
                    <hr/>
                </div>`,
                data() {
                    return {
                        schoolName: '人民大学',
                        address: '北京'
                    }
                },
                methods: {
                    showName() {
                        console.log('showName',this);
                        alert(this.schoolName);
                    }
                }
            });


            //局部注册，此在创建Vue实例对象中
            new Vue({
                el: '#root',
                //此为局部注册组件
                components: {
                    school: school
                }
            });

            //1,定义一个构造函数
            function Demo(){
                this.a = 1;
                this.b = 2;
            }

            //创建一个Demo的实例对象
            const d = new Demo();

            //显示原型属性
            console.log(Demo.prototype);

            //隐式原型属性
            console.log(d.__proto__);
        
            console.log(Demo.prototype === d.__proto__);

            //通过显示原型属性操作原型对象，追加一个X属性，值为99
            Demo.prototype.x = 99;

            console.log('@',d);

        </script>
    </body>

</html>
