<!DOCTYPE html>
<html>

<body>

    <head>
        <meta charset="UTF-8" />
        <title>VUE-自定义标签-注意事项</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
		<!-- 
			几个注意点：
					1.关于组件名:
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School
								多个单词组成：
											第一种写法(kebab-case命名)：my-school
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options
		-->
        <div id="root">
            <h1>{{msg}}</h1>
            <!-- 使用自定义的组件 -->
            <data-msg></data-msg>
        </div>

        <script type="text/javascript">
            //阻止 vue 在启动时生成生产提示。
            Vue.config.productionTip = false

            //定义组件
            const stData = Vue.extend({
                //定义组件的名称，用于Vue工具的名称显示
                name: 'comonent-name',
                template:`
                    <div>
                        <h2>名称：{{name}}</h2>
                        <h2>地址: {{address}}</h2>
                    </div>
                `,
                data(){
                    return {
                        name: 'nullnull',
                        address: 'shanghai'
                    }
                }
            });

            //局部组件的使用
            new Vue({
                el: '#root',
                data:{
                    msg: '欢迎来到Vue的世界!!'
                },
                components:{
                    'data-msg': stData
                }
            });

        </script>
    </body>

</html>
